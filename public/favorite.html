<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<div id="fav">
  {{ favorites }}
</div>

<script>

var fav = new Vue({
  el: '#fav',
  data: {
    favorites: ['favorites']
  },
  methods: {
    async getFavorites() {
      var url = 'http://localhost:4567/favorite';
      await axios.get(url).then(x => { this.favorites = x.data; });
    }
  },
  mounted() {
    this.getFavorites();
  }
})

</script>
