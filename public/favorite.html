<html>

<head>
  <title>favsearch</title>
</head>

<body>


  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <script src="https://unpkg.com/axios@0.18.0/dist/axios.min.js"></script>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

  <!-- WebFonts -->
  <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p" rel="stylesheet">
  <link href="./assets/css/styles.css" rel="stylesheet">

  <nav class="nav">
    <a class="nav-link active" href="">Favsearch</a>
    <a class="nav-link" href="">Logout</a>
  </nav>

  <div class="container">
    <div id="fav">
      <input type="text" placeholder="Search" v-model="word" v-on:input="search" class="form-control">
      <p>{{itemsFiltered.length}} / {{favorites.length}}</p>
      <li v-for="favorite in itemsFiltered" class="list-group-item">
        <a v-bind:href="favorite.uri">{{ favorite.text }}</a>
      </li>
    </div>
  </div>

  <script>

    var fav = new Vue({
      el: '#fav',
      data: {
        word: "",
        favorites: ['Loading...'],
        hitcount: 0,
      },
      computed: {
        itemsFiltered: function () {
          return this.search(this.word)
        }
      },
      methods: {
        async getFavorites() {
          var url = 'http://favsearch.chaspy.me:4567/api/v1.0/favorite';
          await axios.get(url).then(x => {
            this.favorites = x.data;
          });
        },
        search: function (word) {
          if (this.favorites[0] === "Loading...") {
            return false
          } else {
            return this.favorites.filter(x => x.text.indexOf(word) !== -1)
          }
        }
      },
      created() {
        this.getFavorites();
      },
    })

  </script>
</body>

</html>
